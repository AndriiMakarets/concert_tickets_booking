syntax = "proto3";

package paymentservice;

service PaymentService {
  rpc ProcessPayment(PaymentRequest) returns (PaymentResponse);
}

message PaymentRequest {
  string userEmail = 1;
  string eventId = 2;
  double amount = 3;
  string currency = 4;
  string paymentMethod = 5;
}

message PaymentResponse {
  enum PaymentStatus {
    PENDING = 0;
    COMPLETED = 1;
    FAILED = 2;
    REFUNDED = 3;
  }
  PaymentStatus status = 1;
  string message = 2;
}
